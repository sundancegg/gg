<!DOCTYPE html>
<html>

<head>
   <title>Review</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="../static/css/style.css" />
</head>

<body class="is-preload">
   <div class="main" style="text-align: center;">
      <h3>rating: {{rating}}</h3>
      <h3>review: {{review}}</h3>
      <h3>link: {{review_link}}</h3>


      <form method="post" action="{{url_for('set_review')}}">
         <input type="text" name="rating" placeholder="Write Your rating Here.."></br>
         <input type="text" name="review" placeholder="Write Your review Here.."></br>
         <input class="button" type="submit" value="Submit">
         <br>
      </form>
   </div>
</body>

</html>
